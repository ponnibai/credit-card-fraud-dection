<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Card Fraud Detection</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2d3748;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 2rem auto;
      background: #ffffff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-top: 1rem;
    }

    input[type="text"], input[type="file"] {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.7rem 1.5rem;
      border: none;
      background-color: #3182ce;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .result {
      margin-top: 2rem;
      padding: 1rem;
      background-color: #f0fff4;
      border-left: 5px solid #38a169;
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Credit Card Fraud Detection</h1>
    <p>Predict fraudulent transactions using ML</p>
  </header>

  <main>
    <h2>Manual Entry</h2>
    <form id="manual-form">
      <label for="amount">Transaction Amount</label>
      <input type="text" id="amount" name="amount" required>

      <label for="time">Transaction Time</label>
      <input type="text" id="time" name="time" required>

      <!-- Add more input fields based on your model -->
      <button type="submit">Detect Fraud</button>
    </form>

    <h2>Or Upload CSV File</h2>
    <form id="csv-form" enctype="multipart/form-data">
      <label for="csv">Upload CSV</label>
      <input type="file" id="csv" name="csv" accept=".csv" />
      <button type="submit">Upload & Predict</button>
    </form>

    <div class="result" id="result-box">
      <h3>Prediction Result</h3>
      <p id="result-text">Fraudulent: Yes/No</p>
    </div>
  </main>

  <footer>
    &copy; 2025 Credit Card Fraud Detector | Mini Project
  </footer>

  <script>
    // Dummy behavior for demo
    document.getElementById("manual-form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result-text").textContent = "Fraudulent: No (Mock Result)";
      document.getElementById("result-box").style.display = "block";
    });

    document.getElementById("csv-form").addEventListener("submit", function(e) {
      e.preventDefault();
      document.getElementById("result-text").textContent = "CSV Uploaded Successfully. Prediction complete (Mock)";
      document.getElementById("result-box").style.display = "block";
    });
  </script>
</body>
</html>
